<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Review Newsletter Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body class="wrapper">
        <header>
            <p>The Code Review</p>
        </header>
        <div id="top">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div id="contact-form">
            <form action="#">

                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="div-wrapper">
                        <label for="name">Full Name</label>
                        <input required type="text" name="name" placeholder="Required" id="name">
                    </div>

                    <div class="div-wrapper">
                        <label for="email">Email Address</label>
                        <input required type="email" name="email" placeholder="Required" id="email">
                    </div>

                    <div class="div-wrapper">
                        <label for="phone-num">Phone Number</label>
                        <input required type="tel" name="phone-num" placeholder="(123)456-7890" id="phone-num">
                    </div>

                    <div class="div-wrapper">
                        <label for="address">Street Address</label>
                        <input required type="text" name="address" id="address">
                    </div>

                    <div class="div-wrapper">
                        <label for="city">City</label>
                        <select required name="city" id="city">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="div-wrapper small">
                        <label for="zip">Zip Code</label>
                        <input required type="text" name="zip" placeholder="12345" id="zip">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <div class="newsletters">
                        <p>Select the newsletters you would like to receive</p>
                        <input required type="checkbox" name="html-news" value="html" id="html-news"><label for="html-news">HTML News</label><br>
                        <input required type="checkbox" name="css-news" value="css" id="css-news"><label for="css-news">CSS News</label><br>
                        <input required type="checkbox" name="js-news" value="javascript" id="js-news"><label for="js-news">JavaScript News</label>
                    </div>
                    <div class="news-format">
                        <p>Newsletter format</p>
                        <input required type="radio" name="format" value="html" id="html-radio"><label for="html-radio">HTML</label><br>
                        <input required type="radio" name="format" value="plain text" id="plain-radio"><label for="plain-radio">Plain text</label><br>
                    </div>
                </fieldset>

                <div class="textbox">
                    <label for="textarea">Other topics you'd like to hear about</label>
                    <textarea id="textarea" name="textarea"></textarea>
                </div>
                <input type="submit" value="Sign Up" name="submit" id="submit-btn">
            </form>
        </div>
    </body>
    <footer>
        &copy; The Code Review
    </footer>
</html>
